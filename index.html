<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="body-calculadora">
    <header>
      <div class="tela" id="tela">
        <div class="container">
          <h1 id="resultado">0</h1>
          <span id="historico-calculo-atual"></span>
        </div><!--container-->
      </div><!--tela-->
    </header>
    <main>
      <div class="calculadora-wrap">
        <button class="operacoes">CE</button>
        <button class="operacoes">C</button>
        <button class="operacoes">%</button>
        <button class="operacoes">/</button>
      </div><!--calculadora-wrap-->

      <div class="calculadora-wrap">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operacoes">x</button>
      </div><!--calculadora-wrap-->

      <div class="calculadora-wrap">
        <button>4</button>
        <button class="tecla-single">5</button>
        <button class="tecla-single">6</button>
        <button class="operacoes">-</button>
      </div><!--calculadora-wrap-->

      <div class="calculadora-wrap">
        <button class="tecla-single">1</button>
        <button class="tecla-single">2</button>
        <button class="tecla-single">3</button>
        <button class="operacoes">+</button>
      </div><!--calculadora-wrap-->

      <div class="calculadora-wrap">
        <button class="tecla-single">0</button>
        <button class="tecla-single">.</button>
        <button class="operacoes">âŒ«</button>
        <button class="operacoes">=</button>
      </div><!--calculadora-wrap-->
    </main>
  </div><!--body-calculadora-->
</body>
</html>
