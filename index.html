<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
      <header>
        <input type="text" id="screen" value="0" disabled />
        <span id="calc-history"></span>
      </header>

      <section class="calc-wrap">
        <div class="calc-buttons">
          <button class="clears" id="clear">CE</button>
          <button class="clears" id="clear-all">C</button>
          <button id="percentage">%</button>
          <button class="operations" id="division">/</button>
        </div>
  
        <div class="calc-buttons">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operations" id="multiplication">x</button>
        </div>
  
        <div class="calc-buttons">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operations" id="subtraction">-</button>
        </div>
  
        <div class="calc-buttons">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operations" id="addition">+</button>
        </div>
  
        <div class="calc-buttons">
          <button class="numbers" id="zero" disabled>0</button>
          <button class="numbers" id="comma">,</button>
          <button class="limpadores" id="backspace">âŒ«</button>
          <button class="operations" id="equal">=</button>
        </div>
      </section>
    </main>
  <script src="./script/script.js"></script>
</body>
</html>
